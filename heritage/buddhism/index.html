<!DOCTYPE html>
<html>

    <head>
        <meta charset='utf-8'>

        <!-- CSS -->
        <link rel="stylesheet" href="/FlyingSpaghettiMonster/css/sidebar.css">
        <link rel="stylesheet" href="./css/index.css">

        <title>3D 유물 조회</title>
    </head>

    <body>
        <!--사이드바-->
        <!--사이드바-->
        <div class="sidebar">
            <div class="sidebar-container">


                <div class="sidebar-header">
                    <div class="btn-expand-sidebar">
                        <ion-icon name="menu-outline" class="sidebar-icon"></ion-icon>
                    </div>
                    <a class="sidebar-header-link" href="/FlyingSpaghettiMonster">
                        <h3>
                            온라인 박물관
                        </h3>
                    </a>
                </div>


                <div class="sidebar-content">
                    <a href="/FlyingSpaghettiMonster/#" class="sidebar-link">
                        <ion-icon name="home-outline" class="sidebar-icon"></ion-icon>
                        <span class="sidebar-name">홈페이지</span>
                    </a>
                </div>


                <div class="sidebar-content">
                    <div class="sidebar-contents-wrapper">
                        <a href="/FlyingSpaghettiMonster/gallary" class="sidebar-link">
                            <ion-icon name="images-outline" class="sidebar-icon"></ion-icon>
                            <span class="sidebar-name">갤러리</span>
                        </a>
                        <div class="sidebar-link-expandBtn">
                            <ion-icon name="chevron-down-outline"></ion-icon>
                        </div>
                    </div>
                    <ul class="sidebar-list">
                        <li class="sidebar-list-element">
                            <a class="sidebar-list-element-link">르네상스</a>
                        </li>
                        <li class="sidebar-list-element">
                            <a class="sidebar-list-element-link">현대미술</a>
                        </li>
                    </ul>
                </div>


                <div class="sidebar-content active">
                    <div class="sidebar-contents-wrapper">
                        <a href="/FlyingSpaghettiMonster/heritage" class="sidebar-link">
                            <ion-icon name="bonfire-outline" class="sidebar-icon"></ion-icon>
                            <span class="sidebar-name">3D 유뮬 조회</span>
                        </a>
                        <div class="sidebar-link-expandBtn">
                            <ion-icon name="chevron-down-outline"></ion-icon>
                        </div>
                    </div>
                    <ul class="sidebar-list">
                        <li class="sidebar-list-element active">
                            <a class="sidebar-list-element-link">불교</a>
                        </li>
                        <li class="sidebar-list-element">
                            <a class="sidebar-list-element-link">기독교</a>
                        </li>
                    </ul>
                </div>


                <div class="sidebar-content">
                    <a href="/FlyingSpaghettiMonster/contact" class="sidebar-link">
                        <ion-icon name="code-slash-outline" class="sidebar-icon"></ion-icon>
                        <span class="sidebar-name">만든 사람들</span>
                    </a>
                </div>


            </div>
        </div>



        <!--메인-->
        <!--여기서부터 작성하면 됨-->
        <header>
            <h3>불교 유물</h3>
            <div class="title">
                <h1>
                    유물 선택
                </h1>
            </div>
        </header>
        
        <div class="search">
            <label>
                필터 : 
                <input type="text" id="search" onkeyup="filter()" placeholder="키워드를 입력하세요">
            </label>
        </div>
        <div class="list">
            <div class="list-element listner">개성 남계원지 칠층석탑</div>
            <div class="list-element listner">보령 성주사지 오층석탑</div>
            <div class="list-element listner">손종로정충비각</div>
            <div class="list-element listner">안양 중초사지 당간지주</div>
            <div class="list-element listner">청양 읍내리 석조여래삼존입상</div>
        </div>




        <!-- IONICONS -->
        <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
        <!--FontAwesome-->
        <script src="https://kit.fontawesome.com/bfa60ca031.js" crossorigin="anonymous"></script>
        <!-- JS -->
        <script src="/FlyingSpaghettiMonster/js/sidebar.js"></script>
        <script>
            function filter(){
                let search = document.getElementById("search").value.toLowerCase()
                let listner = document.getElementsByClassName("listner")

                for(var i=0; i<listner.length; i++){
                    if(listner[i].innerHTML.toLowerCase().includes(search)){
                        listner[i].style.display = "block"
                    }
                    else{
                        listner[i].style.display = "none"
                    }
                }
            }

            let listElement =  document.getElementsByClassName("list-element")
            for(var i=0; i<listElement.length; i++){
                listElement[i].addEventListener("click", function(){
                    location.href = "./" + this.innerHTML
                })
            }

        </script>
    </body>

</html>
